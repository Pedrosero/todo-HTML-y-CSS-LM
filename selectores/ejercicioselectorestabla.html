<!DOCTYPE html>
<html lang="es">
    <link rel="stylesheet" type="text/css" href="estilosselectores.css" />
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ejercicio práctico con tablas</title>

    <style>
        table {
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid black;
            padding: 20px;
        }
    </style>
</head>

<body>
    <h1>Ejercicio práctico con Tablas</h1>

    <table>
        <caption></caption>
        <thead>
            <tr>
                <th></th>
                <th class="azul" colspan="3"><img src="imagenesselectores/mp3pequeño.jpg" height="75px"></th>
                <th class="azul" colspan="2"><img src="imagenesselectores/mp3grande.jpg" height="75px"></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th class="headers">Capacidad</th>
                <td class="gris">
                    <p class="letras">2GB</p>
                </td>
                <td class="gris">
                    <p class="letras">4GB</p>
                </td>
                <td class="gris">
                    <p class="letras">8GB</p>
                </td>
                <td class="gris">
                    <p class="letras">32GB</p>
                </td>
                <td class="gris">
                    <p class="letras">2GB</p>
                </td>
            </tr>
            <tr>
                <th class="headers">Colores</th>
                <th class="letras2">Blanco</th>
                <td>
                    <ul>
                        <li class="letras3">Negro</li>
                        <li class="letras3">Rosa</li>
                        <li class="letras3">Dorado</li>
                    </ul>
                </td>
                <th class="letras2">Negro</th>
                <td colspan="2" class="azul">
                    <ul>
                        <li class="letras3">Negro</li>
                        <li class="letras3">Blanco</li>
                    </ul>
                </td>
            </tr>
            <tr>
                <th class="headers">Pantalla</th>
                <th colspan="3" class="letrasfondoazul">3 pulgadas</th>
                <th colspan="2" class="letrasfondoazul">7 pulgadas</th>
            </tr>
            <tr>
                <th rowspan="2" class="headers">Tiempo de Carga</th>
                <th colspan="3" rowspan="2" class="letrasfondoazul">1 hora</th>
                <th colspan="2" class="amarillo">5 horas</th>
            </tr>
            <tr>
                <th colspan="2" class="letrasfondoazul">30 minutos para 75%</th>
            </tr>
        </tbody>


    </table>

</body>

</html>
